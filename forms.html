            <a href="users.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>

    <div class="lg:ps-64 min-h-screen flex flex-col">
        <header class="sticky top-0 z-30 bg-white dark:bg-dark-surface border-b border-gray-200 dark:border-dark-border">
            <div class="flex items-center justify-between h-16 px-4 lg:px-8">
                <button id="mobileMenuBtn" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                
                <div class="hidden md:flex flex-1 max-w-xl">
                    <div class="relative w-full">
                        <svg class="absolute top-1/2 -translate-y-1/2 start-3 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        </svg>
                        <input type="text" placeholder="بحث..." class="w-full ps-10 pe-4 py-2 rounded-lg border border-gray-300 dark:border-dark-border bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent">

                        </svg>

                    <button class="relative p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">

                        <button class="flex items-center gap-2 p-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">

        <main class="flex-1 p-4 lg:p-8">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">النماذج</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-1">مكونات النماذج مع دعم RTL</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                
                <!-- Basic Form -->
                <div class="card p-6">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-6">نموذج أساسي</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">الاسم الكامل</label>
                            <input type="text" placeholder="أدخل اسمك الكامل" class="input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">البريد الإلكتروني</label>
                            <input type="email" placeholder="example@example.com" class="input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">رقم الهاتف</label>
                            <input type="tel" placeholder="+966 5X XXX XXXX" class="input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">العنوان</label>
                            <textarea rows="3" placeholder="أدخل العنوان" class="input"></textarea>
                        </div>
                        <div class="flex gap-3">
                            <button type="submit" class="btn btn-primary">حفظ</button>
                            <button type="reset" class="btn btn-secondary">إلغاء</button>
                        </div>
                    </form>
                </div>

                <!-- Form with Validation -->
                <div class="card p-6">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-6">نموذج مع التحقق</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">الاسم <span class="text-red-500">*</span></label>
                            <input type="text" class="input border-red-500 focus:ring-red-500">
                            <p class="mt-1 text-sm text-red-600 dark:text-red-400">هذا الحقل مطلوب</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">البريد الإلكتروني <span class="text-red-500">*</span></label>
                            <input type="email" placeholder="example@example.com" class="input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">كلمة المرور <span class="text-red-500">*</span></label>
                            <input type="password" placeholder="••••••••" class="input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">تأكيد كلمة المرور <span class="text-red-500">*</span></label>
                            <input type="password" placeholder="••••••••" class="input">
                        </div>
                        <button type="submit" class="btn btn-primary w-full">إنشاء حساب</button>
                    </form>
                </div>

                <!-- Selects and Checkboxes -->
                <div class="card p-6">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-6">القوائم والخيارات</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">الدولة</label>
                            <select class="input">
                                <option value="">اختر الدولة</option>
                                <option value="sa">المملكة العربية السعودية</option>
                                <option value="ae">الإمارات العربية المتحدة</option>
                                <option value="eg">مصر</option>
                                <option value="jo">الأردن</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">المدينة</label>
                            <select class="input">
                                <option value="">اختر المدينة</option>
                                <option value="riyadh">الرياض</option>
                                <option value="jeddah">جدة</option>
                                <option value="dammam">الدمام</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">الاهتمامات</label>
                            <div class="space-y-2">
                                <label class="flex items-center gap-3 cursor-pointer">
                                    <input type="checkbox" class="w-4 h-4 text-primary-600 rounded border-gray-300 focus:ring-primary-500">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">التقنية</span>
                                </label>
                                <label class="flex items-center gap-3 cursor-pointer">
                                    <input type="checkbox" class="w-4 h-4 text-primary-600 rounded border-gray-300 focus:ring-primary-500">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">التصميم</span>
                                </label>
                                <label class="flex items-center gap-3 cursor-pointer">
                                    <input type="checkbox" class="w-4 h-4 text-primary-600 rounded border-gray-300 focus:ring-primary-500">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">التسويق</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">الجنس</label>
                            <div class="flex gap-6">
                                <label class="flex items-center gap-3 cursor-pointer">
                                    <input type="radio" name="gender" class="w-4 h-4 text-primary-600 border-gray-300 focus:ring-primary-500">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">ذكر</span>
                                </label>
                                <label class="flex items-center gap-3 cursor-pointer">
                                    <input type="radio" name="gender" class="w-4 h-4 text-primary-600 border-gray-300 focus:ring-primary-500">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">أنثى</span>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Input States -->
                <div class="card p-6">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-6">حالات الإدخال</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">عادي</label>
                            <input type="text" value="القيمة الافتراضية" class="input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">معطل</label>
                            <input type="text" value="حقل معطل" disabled class="input opacity-50 cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">للقراءة فقط</label>
                            <input type="text" value="للقراءة فقط" readonly class="input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">أيقونة</label>
                            <div class="relative">
                                <svg class="absolute top-1/2 -translate-y-1/2 start-3 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                <input type="text" placeholder="بحث..." class="input ps-10">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
